      <div style="background-color: azure; opacity:0.8; border-radius:5px"><ul id="list2"><h1>TRAINS AVAILABLE</h1></ul></div>
      
        <script >
            function myFunction(){
    var source= document.getElementById('Start').value;
    var destination=document.getElementById('Destination').value;
    var date=document.getElementById('exampleInputDate').value;
    
   

    var d=date.split('-');
    var dt=d[2]+'-'+d[1]+'-'+d[0];
    
    
    const list=document.getElementById("list2");
    
    let xhr=new XMLHttpRequest;
    xhr.addEventListener('load',function(){
        var response=JSON.parse(this.responseText);
        console.log(response);
        
        

        for (let i in response.trains ){
             var li=document.createElement("li")
             li.innerText=response.trains [i].name 
            list.appendChild(li)
            }


    })
    xhr.open('GET','http://api.railwayapi.com/v2/between/source/'+source+'/dest/'+destination+'/date/'+dt+'/apikey/zqlhy1ik8n/');
    xhr.send(); 
}
